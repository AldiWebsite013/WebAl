<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Timer Controller</title>
</head>
<body>
<h2>Set Timer (HH:MM:SS)</h2>
<input type="text" id="timeInput" placeholder="00:00:10" />
<button onclick="setTimer()">Start Timer</button>
<p id="result"></p>

<script>
async function setTimer() {
  const timeStr = document.getElementById("timeInput").value;
  if (!timeStr.match(/^\d{2}:\d{2}:\d{2}$/)) {
    alert("Format harus HH:MM:SS");
    return;
  }
  try {
    const response = await fetch(`https://your-vps-domain-or-ip:5000/set_timer?time=${timeStr}`, {
      method: "POST"
    });
    const data = await response.json();
    if (response.ok) {
      document.getElementById("result").textContent = data.message;
    } else {
      document.getElementById("result").textContent = data.error;
    }
  } catch (e) {
    document.getElementById("result").textContent = "Gagal koneksi ke backend";
  }
}
</script>
</body>
</html>
