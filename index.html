<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tulis dari Bot</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; }
    #output { font-size: 24px; color: #333; }
  </style>
</head>
<body>
  <h2>TEXT YANG DITULIS:</h2>
  <div id="output">Memuat...</div>

  <script>
    async function fetchText() {
      try {
        const res = await fetch("http://134.209.219.210:5000/text");
        const data = await res.json();
        document.getElementById("output").textContent = data.text || "Belum ada teks.";
      } catch (err) {
        document.getElementById("output").textContent = "Gagal ambil data.";
      }
    }

    fetchText();
    setInterval(fetchText, 5000); // update otomatis setiap 5 detik
  </script>
</body>
</html>
