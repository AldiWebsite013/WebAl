<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Giveaway Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #result {
      font-size: 24px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>TEXT YANG DITULIS:</h1>
  <div id="result">Memuat...</div>

  <script>
    async function ambilData() {
      try {
        const response = await fetch("http://134.209.219.210:5000/giveaway"); // Ganti dengan IP VPS kamu
        const data = await response.json();
        document.getElementById("result").textContent = data.text || "Belum ada teks.";
      } catch (error) {
        document.getElementById("result").textContent = "Gagal ambil data.";
        console.error(error);
      }
    }

    ambilData();
    setInterval(ambilData, 3000); // auto-refresh tiap 3 detik
  </script>

</body>
</html>
</html>
