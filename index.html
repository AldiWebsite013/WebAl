<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Teks</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #output {
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>TEXT YANG DITULIS:</h1>
  <div id="output">Loading...</div>

  <script>
    async function fetchText() {
      try {
        const response = await fetch("https://134.209.219.210:5000/text");
        const data = await response.json();
        document.getElementById("output").textContent = data.text || "Belum ada teks.";
      } catch (e) {
        document.getElementById("output").textContent = "Gagal ambil data.";
      }
    }

    fetchText(); // initial
    setInterval(fetchText, 3000); // update setiap 3 detik
  </script>
</body>
</html>
